<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Expresiones</title>
          <link rel="stylesheet" href="./style.css">
          <script defer src="./main.js"></script>
</head>
<body>
    <form class="container formulario">
        <h1 class="title">Registro de Usuario</h1>
        <div class="nombre_apellido">
            <div class="nombres">
                <label for="nombre"> Nombre:</label>
                <input type="text" class="nombre1" id="nombre">
            </div>
            <div class="apellidos">
                <label for="apellido">Apellido:</label>
                <input type="text" class="apellido1" id="apellido">
            </div>
        </div>
        <div class="fecha_telefono">
            <div class="fechas">
                <label for="fecha">Fecha:</label>
                <input type="date" class="fecha1" id="fecha">
            </div>
            <div class="telefonos">
                <label for="telefono">Telefono:</label>
                <input type="telefono" class="telefono1" id="telefono">
            </div>
        </div>
        <div class="emails">
            <label for="email">Email:</label>
            <input type="email" class="email1" id="email">
        </div>
        <div  class="contraseña_repetir">
            <label for="contraseña">Contraseña:</label>
            <input type="password" class="contraseña1" id="contraseña">
            <label for="repetir">Repetir:</label>
            <input type="password" class="repetir1" id="repetir1">
        </div>
        <div class="acepto_terminos">
            <label for=""><span>Acepto Terminos.</span> </label>
            <input type="checkbox" class="terminos1" id="acepto_terminos1" checked>
        </div>
        <div class="botones">
            <button class="registrar" id="registrar">Registrar</button>
            <button class="cancelar">Cancelar</button>
        </div>
    </form>
</body>
</html>
